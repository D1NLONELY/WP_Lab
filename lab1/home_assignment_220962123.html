<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conference Registration Form</title>
</head>
<body>
    <h1>Conference Registration Form</h1>
    <form action="registration_results.html" method="post">
        <fieldset>
            <legend>Participant Details</legend>
            
            <!-- Full Name -->
            <label>Full Name: 
                <input type="text" name="fullName" placeholder="Enter your full name" required>
            </label><br><br>

            <!-- Email -->
            <label>Email: 
                <input type="email" name="email" placeholder="example@domain.com" required>
            </label><br><br>

            <!-- Phone Number -->
            <label>Phone Number: 
                <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>
            </label><br><br>

            <!-- Age -->
            <label>Age: 
                <input type="number" name="age" min="18" max="60" required>
            </label><br><br>
        </fieldset>

        <fieldset>
            <legend>Event Preferences</legend>
            
            <!-- Event Selection -->
            <label>Select Events (Up to 2):
                <select name="events" multiple size="5" required>
                    <option value="coding">Coding Contest</option>
                    <option value="hackathon">Hackathon</option>
                    <option value="presentation">Paper Presentation</option>
                    <option value="robotics">Robotics Challenge</option>
                    <option value="keynote">Keynote Session</option>
                </select>
            </label>
            <p><small>Hold Ctrl (Windows) or Command (Mac) to select multiple options</small></p>
        </fieldset>

        <fieldset>
            <legend>Accommodation</legend>
            
            <!-- Accommodation Options -->
            <label>
                <input type="radio" name="accommodation" value="hostel" required> Hostel
            </label>
            <label>
                <input type="radio" name="accommodation" value="hotel"> Hotel
            </label>
            <label>
                <input type="radio" name="accommodation" value="none"> None
            </label>
        </fieldset>

        <fieldset>
            <legend>Dietary Preferences</legend>
            
            <!-- Dietary Options -->
            <label>
                <input type="checkbox" name="diet" value="vegetarian"> Vegetarian
            </label>
            <label>
                <input type="checkbox" name="diet" value="nonveg"> Non-Vegetarian
            </label>
            <label>
                <input type="checkbox" name="diet" value="vegan"> Vegan
            </label>
            <label>
                <input type="checkbox" name="diet" value="other" onclick="toggleOtherDiet(this)"> Other
            </label>
            
            <!-- Other Diet Specification -->
            <input type="text" name="otherDiet" id="otherDietInput" disabled>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            
            <!-- Document Upload -->
            <label>Upload Student ID (PDF):
                <input type="file" name="studentId" accept=".pdf" max-size="5120000">
            </label><br><br>

            <!-- Comments -->
            <label>Comments/Requests:
                <textarea name="comments" maxlength="300" rows="4" cols="50"></textarea>
            </label>
        </fieldset>

        <fieldset>
            <legend>Consent</legend>
            
            <!-- Terms and Conditions -->
            <label>
                <input type="checkbox" name="consent" required> 
                I agree to the terms and conditions
            </label>
        </fieldset>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <script>
        function toggleOtherDiet(checkbox) {
            var otherDietInput = document.getElementById('otherDietInput');
            otherDietInput.disabled = !checkbox.checked;
        }
    </script>
</body>
</html>
