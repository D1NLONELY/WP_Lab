<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magazine Cover Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .top-section {
            background-color: #f1f1f1;
            padding: 50px 0;
            text-align: center;
        }
        .bottom-section {
            background-color: #e9ecef;
            padding: 40px 0;
        }
        .bottom-column {
            padding: 20px;
            text-align: center;
        }
        .btn-group button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row top-section">
            <div class="col-12">
                <h1 class="display-4">Tech Horizons Magazine</h1>
                <p class="lead">Exploring Innovation and Technology</p>
                <div class="input-group mb-3 justify-content-center">
                    <input type="email" class="form-control w-50 mx-auto" placeholder="Subscribe to our newsletter">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Subscribe</button>
                    </div>
                </div>
                <span class="badge badge-success">Latest Issue</span>
                <span class="badge badge-info">Digital Edition</span>
            </div>
        </div>
        <div class="row bottom-section">
            <div class="col-4 bottom-column">
                <h3>Tech News</h3>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary">AI</button>
                    <button type="button" class="btn btn-outline-secondary">Robotics</button>
                    <button type="button" class="btn btn-outline-secondary">Blockchain</button>
                </div>
            </div>
            <div class="col-4 bottom-column">
                <h3>Featured Article</h3>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Future of Computing</h5>
                        <p class="card-text">Explore emerging technologies in the digital age.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-4 bottom-column">
                <h3>Quick Links</h3>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">About Us</a>
                    <a href="#" class="list-group-item list-group-item-action">Contact</a>
                    <a href="#" class="list-group-item list-group-item-action">Advertise</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
