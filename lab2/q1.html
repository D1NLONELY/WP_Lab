<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4">
                <h2 class="text-center mb-4">Student Profile</h2>
                
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Full Name" required>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email Address" required>
                    </div>

                    <div class="mb-3">
                        <label>Date of Birth</label>
                        <div class="d-flex">
                            <select class="form-select me-2">
                                <option>Day</option>
                                <option>1</option>
                                <option>2</option>
                                <!-- More days -->
                            </select>
                            <select class="form-select me-2">
                                <option>Month</option>
                                <option>January</option>
                                <option>February</option>
                                <!-- More months -->
                            </select>
                            <select class="form-select">
                                <option>Year</option>
                                <option>2000</option>
                                <option>2001</option>
                                <!-- More years -->
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div>Gender</div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label">Female</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="tel" class="form-control" placeholder="Mobile Number" required>
                    </div>

                    <div class="mb-3">
                        <div>Interests</div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Technology</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Sports</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit Profile</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
