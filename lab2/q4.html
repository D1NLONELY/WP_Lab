<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semester Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-bordered th, .table-bordered td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Semester Timetable</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Time/Day</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:00-9:00</td>
                    <td>DL</td>
                    <td>PE-1</td>
                    <td>EEFM</td>
                    <td>PCAP</td>
                    <td>OE</td>
                    <td>PE-2</td>
                </tr>
                <tr>
                    <td>9:00-10:00</td>
                    <td>PE-1</td>
                    <td>EEFM</td>
                    <td>DL</td>
                    <td>OE</td>
                    <td>PCAP</td>
                    <td>DL</td>
                </tr>
                <tr>
                    <td>10:30-11:30</td>
                    <td>EEFM</td>
                    <td>PCAP</td>
                    <td>PE-2</td>
                    <td>PE-1</td>
                    <td>WP</td>
                    <td>PE-1</td>
                </tr>
                <tr>
                    <td>11:30-12:30</td>
                    <td>OE</td>
                    <td>DL</td>
                    <td>OE</td>
                    <td>WP</td>
                    <td>PE-2</td>
                    <td>EEFM</td>
                </tr>
                <tr class="lab-class">
                    <td>2:00-4:30</td>
                    <td>DL-LAB</td>
                    <td>-</td>
                    <td>PCAP-LAB</td>
                    <td>-</td>
                    <td>WP-LAB</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
