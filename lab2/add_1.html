<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .booking-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <form>
            <div class="form-group">
                <label>From Station</label>
                <input type="text" placeholder="Enter departure station" required>
            </div>
            <div class="form-group">
                <label>To Station</label>
                <input type="text" placeholder="Enter arrival station" required>
            </div>
            <div class="form-group">
                <label>Date of Travel</label>
                <input type="date" required>
            </div>
            <div class="form-group">
                <label>Passengers</label>
                <select required>
                    <option value="">Select number of passengers</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Book Ticket</button>
        </form>
    </div>
</body>
</html>
