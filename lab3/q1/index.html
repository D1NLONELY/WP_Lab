<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>JavaScript Quiz</h1>
        <div id="quiz"></div>
        <button class="btn" id="next-button">Next</button>
        <div id="result"></div>
    </div>

    <script src="quiz.js"></script>

</body>
</html>
