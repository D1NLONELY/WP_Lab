<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            margin: 20px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Marks for 4 Subjects</h2>
        <label for="sub1">Subject 1:</label>
        <input type="number" id="sub1" required><br>
        <label for="sub2">Subject 2:</label>
        <input type="number" id="sub2" required><br>
        <label for="sub3">Subject 3:</label>
        <input type="number" id="sub3" required><br>
        <label for="sub4">Subject 4:</label>
        <input type="number" id="sub4" required><br>

        <button onclick="calculateGrade()">Calculate Grade</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateGrade() {
            // Get the marks entered by the student
            let sub1 = parseFloat(document.getElementById('sub1').value);
            let sub2 = parseFloat(document.getElementById('sub2').value);
            let sub3 = parseFloat(document.getElementById('sub3').value);
            let sub4 = parseFloat(document.getElementById('sub4').value);
            
            // Check if all fields are filled with valid numbers
            if (isNaN(sub1) || isNaN(sub2) || isNaN(sub3) || isNaN(sub4)) {
                document.getElementById('result').innerHTML = "Please enter valid marks for all subjects.";
                return;
            }

            // Calculate the average of the marks
            let average = (sub1 + sub2 + sub3 + sub4) / 4;

            // Determine the grade based on the average
            let grade = '';
            if (average > 90) {
                grade = 'A';
            } else if (average > 80) {
                grade = 'B';
            } else if (average > 70) {
                grade = 'C';
            } else if (average > 60) {
                grade = 'D';
            } else {
                grade = 'F';
            }

            // Display the result
            document.getElementById('result').innerHTML = `Average: ${average.toFixed(2)}<br>Grade: ${grade}`;
        }
    </script>

</body>
</html>
